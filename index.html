<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #333;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      max-width: 1000px;
      margin: 2rem auto;
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .item {
      display: flex;
      gap: 20px;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }
    .item img {
      width: 30%;
      border-radius: 8px;
    }
    .caption {
      width: 30%;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
    }
    .text {
      flex: 1;
      width: 70%;
    }
    a {
      color: #3498db;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
      margin-top: 1rem;
    }
    @media (max-width: 768px) {
      .item img, .caption, .text {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>My GitHub Page</h1>
    <p>Pictures, descriptions, and integrated PDFs</p>
  </header>

  <div class="container">
    <section class="item">
      <div>
        <img src="example.jpg" alt="Example Image">
        <div class="caption">This is an image caption</div>
      </div>
      <div class="text">
        <h2>Project Title</h2>
        <p>
          This is a description of your project. You can include 
          <a href="https://example.com" target="_blank">hyperlinks</a> 
          to external resources here.
        </p>
      </div>
    </section>

    <h2>View or Download My PDF</h2>
    <p>
      You can view the PDF below or 
      <a href="example.pdf" download>download it here</a>.
    </p>
    <iframe src="example.pdf"></iframe>
  </div>
</body>
</html>
