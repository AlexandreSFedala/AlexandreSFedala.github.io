<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #333;
    }
    nav {
      background: #2c3e50;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8rem 1.5rem;
      flex-wrap: wrap;
    }
    nav .logo {
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      text-decoration: none;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
      margin: 0;
      padding: 0;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
    }
    header {
      background: #34495e;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      max-width: 1000px;
      margin: 2rem auto;
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .item {
      display: flex;
      gap: 20px;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }
    .item img {
      width: 30%;
      border-radius: 8px;
    }
    .caption {
      width: 30%;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
    }
    .text {
      flex: 1;
      width: 70%;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
      margin-top: 1rem;
    }
    @media (max-width: 768px) {
      .item img, .caption, .text {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="#" class="logo">MyPortfolio</a>
    <ul>
      <li><a href="#projects">Projects</a></li>
    </ul>
  </nav>

  <header>
    <h1>Welcome to My GitHub Page</h1>
    <p>Dynamically generated content</p>
  </header>

  <div class="container" id="projects"></div>

  <script>
    // ✅ This is the projects array — edit this to add new content
    const projects = [
      {
        title: "Project With Image + PDF",
        image: "image1.jpg",
        caption: "Side image caption",
        description: "This paragraph has an image on the side and a PDF below.",
        pdf: "file1.pdf"
      },
      {
        title: "Project With PDF Only",
        description: "This one has no image, only a PDF underneath.",
        pdf: "file2.pdf"
      },
      {
        title: "Text Only Project",
        description: "This one is just text—no image or PDF."
      }
    ];

    const container = document.getElementById('projects');
    projects.forEach(p => {
      const imageBlock = p.image 
        ? `<div>
             <img src="${p.image}" alt="${p.title}">
             ${p.caption ? `<div class="caption">${p.caption}</div>` : ''}
           </div>` 
        : '';
      const pdfBlock = p.pdf 
        ? `<p><a href="${p.pdf}" download>Download PDF</a></p>
           <iframe src="${p.pdf}"></iframe>`
        : '';

      container.innerHTML += `
        <section class="item">
          ${imageBlock}
          <div class="text">
            <h2>${p.title}</h2>
            <p>${p.description}</p>
            ${pdfBlock}
          </div>
        </section>
      `;
    });
  </script>
</body>
</html>
