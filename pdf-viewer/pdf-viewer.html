<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <link rel="stylesheet" href="pdf-viewer.css">
</head>
<body>
    <div class="pdf-viewer-container">
        <div class="pdf-header">
            <h2 id="pdf-title">Document Viewer</h2>
            <div class="pdf-controls">
                <button id="prev-page" class="control-btn">← Previous</button>
                <span class="page-info">Page <span id="page-num">1</span> of <span id="page-count">0</span></span>
                <button id="next-page" class="control-btn">Next →</button>
                <button id="zoom-in" class="control-btn">Zoom +</button>
                <button id="zoom-out" class="control-btn">Zoom -</button>
                <button id="download-pdf" class="control-btn download-btn">Download</button>
            </div>
        </div>
        <div class="pdf-viewer">
            <canvas id="pdf-canvas"></canvas>
        </div>
        <div class="pdf-loading" id="pdf-loading">
            <div class="loading-spinner"></div>
            <p>Loading document...</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="pdf-viewer.js"></script>
</body>
</html>
